version: '3.8'

services:
  wechat-sender:
    build: .
    container_name: wechat-group-sender
    restart: unless-stopped
    environment:
      # 企业微信配置
      - GUID=${GUID}
      - APP_KEY=${APP_KEY}
      - APP_SECRET=${APP_SECRET}

      # 数据库配置
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      
      # 应用配置
      - CRON_SCHEDULE=${CRON_SCHEDULE:-"0 */20 * * *"}
      - LOG_LEVEL=${LOG_LEVEL:-"info"}
      
      # 时区设置
      - TZ=Asia/Shanghai
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - wechat-network

    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wechat-network:
    driver: bridge


